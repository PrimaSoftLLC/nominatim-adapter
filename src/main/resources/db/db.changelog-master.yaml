databaseChangeLog:
    - changeSet:
        id: init
        author: Vlad Zuev
        changes:
            - sqlFile:
                dbms: postgresql
                encoding: utf8
                endDelimiter: \n/\s*\n|\n/\s*$
                path: changelog/scripts/init.sql
                relativeToChangelogFile: true
                splitStatements: true
                stripComments: true





